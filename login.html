<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="styles/index.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<div class = "container">
<img src="welcome.png" alt="Norway" style="width:100%;">
<div class="centered">
<div>
<img src= "Qhub logo.png" id = "imgfit" alt = "Qwinix">
</div>
<div class = "header-login">
<form action="/action_page.php">
<p id = "header-fit">Email</p>
<input type="text" name="email" id = "t-area">
<p id = "header-fit1">Password</p>
<input type="text" name="pwd" id = "t-area1">
</form>
<p id = "myBtn" class = "mybtn">Forgot Password?</p>
<div>
    <button type="button" id = "btn-fit2" class="btn btn-info2">Submit</button>
</div>
<div class = "row same-line">
<p id = "no-acc">Don't have an Account?</p>
<button type="button" id = "sign-up-btn" class="btn btn-info2">Signup</button>
</div>
<div id="myModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2 id = "hd-center">Forgot Password</h2>
    </div>
    <div class="modal-body">
      <p class = "txt-center">Enter your Email Id and we will send you a link to reset your password </p>
      <input type="text" name="email" id = "t-area" class = "txt-area-center">
    </div>
    <div id = "btn-center">
    <button type="button" id = "btn-fit2" class="btn btn-info2">Submit</button>
</div>
    <div class="modal-footer">
      <h3></h3>
    </div>
  </div>

</div>
<script>
var modal = document.getElementById('myModal');
var btn = document.getElementById("myBtn");
var span = document.getElementsByClassName("close")[0];
btn.onclick = function() {
    modal.style.display = "block";
}
span.onclick = function() {
    modal.style.display = "none";
}
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
