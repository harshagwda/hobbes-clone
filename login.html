<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles/index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
</head>


<img src="assets/welcome.png" alt="Norway" style="width:100%; " class = "col-xs-12 col-sm-12 col-md-12 col-lg-12">
<div class="centered">
  <div>
    <img src= "assets/Qhub logo.png" id = "imgfit1" alt = "Qwinix">
  </div>
  <div class = "header-login">
    <form id="myForm"action="/action_page.php">
      <p id = "header-fit">Email</p>
      <input type="text" name="email" id = "t-area">
      <div></div>
      <p id = "header-fit1">Password</p>
      <input type="password" name="pwd" id = "t-area1">
      <div class="tt1"></div>
      <p id = "myBtn" class = "mybtn">Forgot Password?</p>
      <div>
        <button onclick="window.location='index.html';" type="submit" id = "btn-fit2" class="btn btn-info2">Submit</button>
      </div>
      <div class = "row same-line">
        <p id = "no-acc">Don't have an Account?</p>
        <button onclick="window.location='signup.html';" type="button" id = "sign-up-btn" class="btn btn-info2">Signup</button>
      </div>
    </form>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2 id = "hd-center">Forgot Password</h2>
        </div>
        <div class="modal-body">
          <p class = "txt-center">Enter your Email Id and we will send you a link to reset your password </p>
          <input type="text" name="email" id = "t-area" class = "txt-area-center">
        </div>
        <div id = "btn-center">
          <button type="button" id = "btn-fit2" class="btn btn-info2">Submit</button>
        </div>
        <div class="modal-footer">
          <h3></h3>
        </div>
      </div>

    </div>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#myForm").validate({
          rules: {
            email: {
              required: true,
              email: true
            },
            pwd: {
              required: true,
              minlength: 5
            }
          },
          messages: {
            email: {
              required: "We need your email address to contact you",
              email: "Enter a valid email address"
            },
            pwd: {
              required: "Password feild is empty",
              minlength: "Password must contain minimum 5 characters"
            }
          },
          highlight: function(element) {
            $(element).parent().parent().addClass("has-error");
          },

          unhighlight: function(element) {
            $(element).parent().parent().removeClass("has-error");
          },
          errorPlacement: function (error, element) {
            error.appendTo( element.next('div' ));


          },
          submitHandler: function (form) {
          }
        });


        var modal = document.getElementById('myModal');
        var btn = document.getElementById("myBtn");
        var span = document.getElementsByClassName("close")[0];
        btn.onclick = function() {
          modal.style.display = "block";
        }
        span.onclick = function() {
          modal.style.display = "none";
        }
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
      });
    </script>
</div>
</div>
</html>
